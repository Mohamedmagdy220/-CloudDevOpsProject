apiVersion: apps/v1
kind: Deployment
metadata:
  name: final-app-deployment
  namespace: ivolve
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: mohamed2200/flask-app:latest
          ports:
            - containerPort: 5000

